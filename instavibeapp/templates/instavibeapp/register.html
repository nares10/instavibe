{% extends 'instavibeapp/base_auth.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Register </h2>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
            <label class="block mb-1 font-medium text-gray-700">Username</label>
            <input type="text" name="username" placeholder="username..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
        
          <div>
            <label class="block mb-1 font-medium text-gray-700">Password</label>
            <input type="password" name="password" placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
        
          <div>
            <label class="block mb-1 font-medium text-gray-700">Confirm Password</label>
            <input type="password" name="confirm_password" placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
        
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200">
        Register
      </button>
    </form>

    {% if messages %}
      <ul class="my-4">
        {% for message in messages %}
          <li class="text-sm text-center text-red-600 font-semibold text-{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <div class="flex items-center my-4">
      <hr class="flex-grow border-gray-200">
      <span class="mx-2 text-gray-500 font-semibold">or</span>
      <hr class="flex-grow border-gray-200">
    </div>

    <div class="flex flex-col gap-4 bg-red-200 p-4">
      <p class="flex items-center justify-center gap-2  mx-2 p-2" >Already have an account?<a href="{% url 'instavibeapp:login' %}" class='text-blue-600 hover:underline'>Log in</a></p>    
    </div>

</div>
{% endblock %}
