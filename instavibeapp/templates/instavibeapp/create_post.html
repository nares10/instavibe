{% extends 'instavibeapp/base.html' %}

{% block content %}
<div class="container mx-auto mt-10 p-8 bg-white rounded-lg shadow-xl max-w-2xl">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-8">Create New Post</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <div class="space-y-4">
            <div class="flex flex-col items-center">
                <div id="imagePreview"  class=" mb-4">
                    <img src="" alt="Preview" width="150" class="max-w-md rounded-lg shadow-md">
                </div>
                
                <div class="relative inline-block  text-black">
                    <input type="file" name="image" id="image" accept="image/*" required
                           class="ring-2 ring-blue-500 focus:ring-blue-500 focus:ring-opacity-50 
                                  file:mr-4 file:py-2 file:px-4 file:border-0 
                                  file:text-sm file:font-semibold file:bg-blue-100 
                                  file:text-blue-700 hover:file:bg-blue-200 
                                  rounded-lg cursor-pointer text-black">
                </div>
            </div>

            <div>
                <label for="caption" class="block text-sm font-medium text-gray-700 mb-2">Caption</label>
                <textarea name="caption" id="caption" rows="1"
                          class="w-full text-black px-4 py-2 border border-gray-300 rounded-lg 
                                 focus:outline-none focus:ring-2 focus:ring-blue-500"
                          placeholder="Write a caption..."></textarea>
            </div>
        </div>

        <div class="flex justify-end gap-4">
            <a href="{% url 'instavibeapp:profile' username=request.user.username%}" 
               class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 
                      transition duration-200">
                Cancel
            </a>
            <button type="submit" 
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 
                           transition duration-200">
                Post
            </button>
        </div>
    </form>
</div>

<script>
    document.getElementById('image').addEventListener('change', function(e) {
        const preview = document.getElementById('imagePreview');
        const file = e.target.files[0];
        
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.querySelector('img').src = e.target.result;
                preview.classList.remove('hidden');
            }
            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock %}
