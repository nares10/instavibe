<!DOCTYPE html>
<html class="bg-white">
<head>
    <title>{% block title %}InstaVibe{% endblock %}</title>
    {% load tailwind_tags %}
    {% tailwind_css %}
    {% load static %}
</head>
<body class="flex flex-col bg-white">
<div>    
    <!-- Navbar -->
    <div id="nav-bar" class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between bg-white px-4 py-2 shadow-md border-b">
        <div class="flex items-center gap-2">
            <img class="logo" alt="App logo" src="{% static 'instavibeapp/images/logo.png' %}" width="50" height="50">
            <h1 class="text-lg text-black font-semibold">Instavibe App</h1>
        </div>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'instavibeapp:logout' %}" class="text-lg text-black font-semibold">Logout</a>
            {% else %}
                <a href="{% url 'instavibeapp:login' %}" class="text-lg text-black font-semibold">Login</a>
            {% endif %}
        </div>
    </div>

    <!-- Main content -->
    <main class="flex-1 w-full bg-white mt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Fixed Footer -->
    <div id="foot-bar" class="fixed bottom-0 left-0 right-0 z-50 bg-white px-4 py-2 shadow-md border-t">
        <div class="flex justify-between items-center py-2">
            <a href="{% url 'instavibeapp:home' %}">
                <img src="{% static 'instavibeapp/images/home-dark-icon.svg' %}" alt="Home Icon" class="w-6 h-6 mb-1" />
            </a>
            <a href="{% url 'instavibeapp:profile' %}">
                <img src="{% static 'instavibeapp/images/dark-profile-round-.svg' %}" alt="Profile Icon" class="w-6 h-6 mb-1" />
            </a>
        </div>
    </div>
</div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get CSRF token
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            // Like functionality
            document.querySelectorAll('.like-button').forEach(button => {
                button.addEventListener('click', async function() {
                    const postId = this.dataset.postId;
                    try {
                        const response = await fetch(`/post/${postId}/like/`, {
                            method: 'POST',
                            headers: {
                                'X-CSRFToken': csrftoken,
                                'Content-Type': 'application/json',
                            },
                        });
                        
                        const data = await response.json();
                        if (data.status === 'success') {
                            // Update like button appearance
                            const svg = this.querySelector('svg');
                            svg.classList.toggle('text-red-500', data.is_liked);
                            svg.classList.toggle('text-gray-500', !data.is_liked);
                            
                            // Update likes count
                            const likesCount = this.parentElement.querySelector('.likes-count');
                            likesCount.textContent = data.likes_count;
                        }
                    } catch (error) {
                        console.error('Error:', error);
                    }
                });
            });
            
            // Add comment functionality
            document.querySelectorAll('.add-comment-form').forEach(form => {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const postId = this.dataset.postId;
                    const input = this.querySelector('input');
                    const text = input.value.trim();

                    if (!text) return;
                    
                    const response = await fetch(`/post/${postId}/comment/`, {
                        method: 'POST',
                        
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                        },
                        body: `text=${text}`
                    });
                    
                    const data = await response.json();
                    console.log("Comment response:", data);  // âœ… Add this
                    if (data.status === 'success') {
                        console.log("Comment response:", data);
                        const commentHtml = `
                            <div class="comment" id="comment-${data.comment_id}">
                                <span class="font-medium">${data.username}:</span>
                                ${data.text}
                                <button class="delete-comment text-red-600 text-sm ml-2" 
                                        data-comment-id="${data.comment_id}">Delete</button>
                            </div>
                        `;
                        this.closest('.post-card').querySelector('.comments-container').insertAdjacentHTML('afterbegin', commentHtml);
                        input.value = '';
                    }
                });
            });

            // Delete comment functionality
            document.addEventListener('click', async function(e) {
                if (e.target.classList.contains('delete-comment')) {
                    const commentId = e.target.dataset.commentId;
                    const response = await fetch(`/comment/${commentId}/delete/`);
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        document.getElementById(`comment-${commentId}`).remove();
                    }
                }
            });
        });
    </script>
</body>
</html>
