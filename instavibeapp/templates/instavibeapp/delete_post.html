{% extends 'instavibeapp/base.html' %}

{% block content %}
<div class="container mx-auto mt-12 mb-12 p-8 bg-white rounded-lg shadow-xl max-w-2xl">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-8">Delete Post</h2>

    <div class="text-center mb-8">
        <p class="text-lg text-gray-700">Are you sure you want to delete this post?</p>
        <img src="{{ post.image.url }}" alt="Post Image" class="max-w-md mx-auto rounded-lg shadow-md my-4">
    </div>

    <form method="POST" class="flex justify-center gap-4">
        {% csrf_token %}
        <a href="{% url 'instavibeapp:profile' username=request.user.username%}" 
           class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 
                  transition duration-200">
            Cancel
        </a>
        <button type="submit" 
                class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 
                       transition duration-200">
            Delete
        </button>
    </form>
</div>
{% endblock %}
