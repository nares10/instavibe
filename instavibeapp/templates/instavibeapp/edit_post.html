{% extends 'instavibeapp/base.html' %}

{% block content %}
<div class="container mx-auto mt-10 p-8 bg-white rounded-lg shadow-xl max-w-2xl">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-8">Edit Post</h2>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div class="space-y-4">
            <img src="{{ post.image.url }}" alt="Post Image" class="w-full rounded-lg shadow-md mb-4">

            <div>
                <label for="caption" class="block text-sm font-medium text-gray-700 mb-2">Caption</label>
                <textarea name="caption" id="caption" rows="4"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                                 focus:outline-none focus:ring-2 focus:ring-blue-500">{{ post.caption }}</textarea>
            </div>
        </div>

        <div class="flex justify-end gap-4">
            <a href="{% url 'instavibeapp:profile' %}" 
               class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 
                      transition duration-200">
                Cancel
            </a>
            <button type="submit" 
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 
                           transition duration-200">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
