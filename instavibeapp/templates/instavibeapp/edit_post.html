{% extends 'instavibeapp/base.html' %}

{% block content %}
<div class="container mx-auto mt-10 mb-10 p-8 bg-white rounded-lg shadow-xl max-w-2xl">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-8">Edit Post</h2>

    <form method="POST" enctype="multipart/form-data"  class="space-y-6 text-black">
        {% csrf_token %}
        
        <div class="space-y-4">
            <div id="imagePreview"  class=" mb-4">
                <img src="{{ post.image.url }}" alt="Post Image" width="150" 
                    class="max-w-md rounded-lg shadow-md">
            </div>

            <div class="relative inline-block w-full max-w-xs">
                <label for="image" class="block text-sm font-medium text-gray-700 mb-2">Change Image</label>
                <input type="file" name="image" id="image" accept="image/*"
                       class="ring-2 ring-blue-500 focus:ring-blue-500 focus:ring-opacity-50 
                                  file:mr-4 file:py-2 file:px-4 file:border-0 
                                  file:text-sm file:font-semibold file:bg-blue-100 
                                  file:text-blue-700 hover:file:bg-blue-200 
                                  rounded-lg cursor-pointer text-black">
            </div>

            <div>
                <label for="caption" class="block text-sm font-medium text-gray-700 mb-2">Caption</label>
                <textarea name="caption" id="caption" rows="4"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg 
                                 focus:outline-none focus:ring-2 focus:ring-blue-500">{{ post.caption }}</textarea>
            </div>
        </div>

        <div class="flex justify-end gap-4">
            <a href="{% url 'instavibeapp:profile' %}" 
               class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 
                      transition duration-200">
                Cancel
            </a>
            <button type="submit" 
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 
                           transition duration-200">
                Save Changes
            </button>
        </div>
    </form>
</div>

<script>
    document.getElementById('image').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const preview = document.getElementById('imagePreview').querySelector('img');
            preview.src = URL.createObjectURL(file);
            preview.onload = function() {
                URL.revokeObjectURL(preview.src); // free memory
            }
        }
    });
</script>

{% endblock %}
